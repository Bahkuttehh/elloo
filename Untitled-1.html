      margin: 0;

      margin-top: 20px;

      height: 70px;
      border-radius: 50%;
      border: none;
      font-size: 1.2em;
      color: #ffffff;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
    }
    .button:hover {
      transform: scale(1.1);
    }
    .yes-button {
      background-color: #88c0d0;
    }
    .no-button {
      background-color: #ff69b4;
    }
    .cloud, .heart {
      position: absolute;

      color: #fff;
